<script>
(async () => {
  const regs = await navigator.serviceWorker.getRegistrations();
  for (const reg of regs) {
    await reg.unregister();
  }

  const cachesKeys = await caches.keys();
  for (const cachesKey of cachesKeys) {
    await caches.delete(cachesKey);
  }

  localStorage.clear();
})();
</script>
